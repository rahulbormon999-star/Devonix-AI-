<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devonix AI ‚Äì Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2 id="title">Create Your Account</h2>

    <label id="label-name">Your Name</label>
    <input type="text" id="name">

    <label id="label-email">Email Address</label>
    <input type="email" id="email">

    <label id="label-password">Password</label>
    <div class="password-box">
        <input type="password" id="password">
        <span class="toggle" onclick="togglePassword()">üëÅ</span>
    </div>

    <label id="label-language">Choose Language</label>
    <select id="language"></select>

    <button id="signupBtn" onclick="signupUser()">Sign Up</button>

</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden">
    <h2 id="dash-welcome">Welcome!</h2>

    <button class="store-btn">Devonix Store</button>

    <p id="dash-text">Download and Use Your Favorite Apps.</p>

    <button class="store-btn bottom">Devonix Store</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

<script src="app.js"></script>
</body>
</html>
