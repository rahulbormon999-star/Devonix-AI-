<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devonix AI</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #00A8FF, #A3FFB0);
}

.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
}

.logo {
    font-size: 26px;

}

.btn {
    background: #fff;
    border: 1px solid #000;

    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

</head>

<header class="header">

    <h1 class="logo">Devonix AI</h1>

</html>
