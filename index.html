<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: linear-gradient(135deg, #87CEFA, #E0FFFF);
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Devonix AI Title Style */
#title {
  margin-top: 30px;
  font-size: 36px;
  font-weight: bold;
  color: black;
}

/* Get Start Button Style */
#startBtn {
  padding: 18px 40px;
  background-color: #0033A0;
  color: white;
  font-size: 22px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-bottom: 120px;
}

#startBtn:hover {
  background-color: #002070;
}
</style>
</head>
<body>

<!-- Title -->
<div id="title">Devonix AI</div>

<!-- Button -->
<button id="startBtn">Get Start</button>

</body>
</html>
