<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="pageTitle">Devonix AI Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <header class="navbar">
        <button id="storeBtn" class="nav-button" data-key="storeBtnText">Devonix Store</button>
        
        <h2 data-key="appName">Devonix AI</h2>
        
        <div class="right-controls">
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
                <option value="hi">हिन्दी</option>
                </select>
            
            <button id="authBtn" class="nav-button" data-key="signupBtnText">Sign Up</button>
        </div>
    </header>

    <div class="container">
        
        <section id="signup-section" class="form-section">
            <h3 data-key="signupTitle">Create Your Devonix AI Account</h3>
            <form id="signupForm">
                <input type="text" id="name" placeholder="" data-key="placeholderName" required>
                <input type="tel" id="phone" placeholder="" data-key="placeholderPhone" required>
                <input type="date" id="dob" placeholder="" data-key="placeholderDOB">
                <input type="text" id="country" placeholder="" data-key="placeholderCountry">
                <input type="text" id="district" placeholder="" data-key="placeholderDistrict">
                <input type="text" id="thana" placeholder="" data-key="placeholderThana">
                
                <div class="password-container">
                    <input type="password" id="password" placeholder="" data-key="placeholderPassword" required>
                    <span class="toggle-password" id="togglePassword"><i id="eyeIcon" class="fa-solid fa-eye"></i></span>
                </div>
                
                <button type="submit" id="submitBtn" data-key="signupBtnText">Sign Up</button>
                <p class="login-text" data-key="loginText">Already have an account? <a href="#">Login</a></p>
            </form>
        </section>

        <section id="welcome-section" class="message-section" style="display: none;">
            <h3 data-key="storeWelcome">Welcome to Devonix AI!</h3>
            <p data-key="accountCreatedMessage">Your account has been successfully created.</p>
        </section>
        
        <section id="store-section" class="store-section" style="display: none;">
            <h3 data-key="storeWelcome">Devonix Store</h3>
            <p data-key="appPlaceholder">No apps uploaded yet. Check back soon!</p>
            
            <div id="app-download-list" class="app-list">
                </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
