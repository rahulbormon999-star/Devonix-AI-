<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devonix AI</title>

<html>
<head>
<style>
body {
  background: linear-gradient(to bottom, #0099cc, #99ffcc);
  margin: 0;
}

.header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 25px;
}

.logo {
  font-size: 50px;
  font-weight: bold;
  text-align: center;
  flex: 1;
}

.btn {
  border: 1px solid #000;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
}

.store {
  background-color: #fff8a6;
  margin-top: 20px;
}

.signup {
  background-color: white;
}
</style>
</head>
<body>

<header class="header">
  <button class="btn store">Store</button>
  <h1 class="logo">Devonix AI</h1>
  <button class="btn signup">Sign Up</button>
</header>

</body>
</html>
