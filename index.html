<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devonix AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #b3d9ff; /* হালকা নীল */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            color: #000000; /* কালো */
            font-size: 40px;
            margin: 0;
        }

        .center-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-btn {
            background-color: #004a99; /* গাঢ় নীল */
            color: white;
            padding: 16px 45px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            transition: 0.3s;
        }

        .start-btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Devonix AI</h1>
    </div>

    <div class="center-area">
        <button class="start-btn" onclick="nextPage()">Get Start</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "name.html";
        }
    </script>

</body>
</html>
