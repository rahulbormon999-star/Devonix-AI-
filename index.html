<!DOCTYPE html>
<html>
<head>
<title>Devonix AI</title>

<style>
/* পুরো ব্যাকগ্রাউন্ড */
body {
  background: linear-gradient(to bottom, #0099cc, #99ffcc);
  margin: 0;
  font-family: Arial, sans-serif;
}

/* শীর্ষ ডিজাইন */
.header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

/* Devonix AI টেক্সট */
.logo {
  font-size: 45px;
  font-weight: bold;
  text-align: center;
  flex: 1;
}

/* সকল বাটন */
.btn {
  font-size: 18px;
  border: 1px solid #000;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

/* Store বাটন */
.store {
  background: #fff9a6; /* হালকা হলুদ */
  margin-top: 30px; /* নিচে নামানো */
}

/* Sign Up বাটন */
.signup {
  background: white;
}
</style>

</head>

<body>

<header class="header">
  <button class="btn store">Store</button>
  <h1 class="logo">Devonix AI</h1>
  <button class="btn signup">Sign Up</button>
</header>

</body>
</html>
